<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ item?.title }}</mat-card-title>
    <mat-card-subtitle
      >{{ item?.author }} - {{ item?.publishedAt | date }}</mat-card-subtitle
    >
  </mat-card-header>
  <img mat-card-image [src]="item?.urlToImage" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>{{ item?.content }}...</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
